<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MyFirstWebsite</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div id="topmenue">
        <ul id="menue">
            <li><a href="index.html" target="_self" title="zur Startseite">Home</a></li>
            <li><a href="produkte.html" target="_self" title="zu den Produkte">Produkte</a></li>
            <li><a class="active" href="kontakt.html" target="_self" title="zum Kontaktformular">Kontakt</a></li>
        </ul>
    </div>
    <div id="header">
        <img src="images/kontakt_sarac.png" alt="Bild Kontakt" width="1200" height="250"/>
    </div>
    <div id="content">
        <div id="left">
            <ul id="leftmenue">
                <li><a href="index.html" target="_self" title="zur Startseite">Home</a></li>
                <li><a href="produkte.html" target="_self" title="zu den Produkte">Produkte</a></li>
                <li><a class="active" href="kontakt.html" target="_self" title="zum Kontaktformular">Kontakt</a></li>
            </ul>
        </div>
        <div id="right">
            <h1>Kontakt</h1>
            <div id="contactform">
                <form action="auswertung.php" method="post" class="adminform">
                    <div class="form-row">
                        <div class="form-label">

                        </div>
                        <div class="form-input">
                            <select name="anrede" required>
                                <option value="">Anrede</option>
                                <option value="Frau">Frau</option>
                                <option value="Herr">Herr</option>
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                        </div>
                        <div class="form-input">
                            <input type="text" name="vorname" placeholder="Vorname"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                        </div>
                        <div class="form-input">
                            <input type="text" name="nachname" placeholder="Nachname"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                        </div>
                        <div class="form-input">
                            <input type="text" name="email" placeholder="E-Mail"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                        </div>
                        <div class="form-input">
                            <input type="text" name="betreff" placeholder="Betreff"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                        </div>
                        <div class="form-input">
                            <textarea name="nachricht" placeholder="Nachricht" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">
                             Kundenart
                    </div>
                    <div class="form-input"></div>
                        <input type="radio" name="kundenart" value="privat" checked="checked"/>privat
                        <input type="radio" name="kundenart" value="gewerblich"/>gewerblich
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                            Auswahl
                        </div>
                        <div class="form-input">
                            <input type="checkbox" name="auswahl[]" value="wert1"/>wert1
                            <input type="checkbox" name="auswahl[]" value="wert2"/>wert2
                            <input type="checkbox" name="auswahl[[" value="wert2"/>wert2
                        </div>
                        <input type="password" name="pass"/>
                    </div>

                    <input type="submit" name="absenden" value="Absenden" class="button"/>
                </form>

            </div>

        </div>
        <div id="footer">
            <div id="copyright">Copyright &copy; 2022 Marina Sarac</div>

            <ul id="impressum">
                <li><a href="impressum.html" target="_self" title="zum Impressum">Impressum</a></li>
                <li><a href="datenschutz.html" target="_self" title="zu Datenschutz">Datenschutz</a></li>
            </ul>
            <div></div>

        </div>
    </div>
</div>
</body>
</html>
